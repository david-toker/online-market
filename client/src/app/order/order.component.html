
<div class="order-container">


<mat-toolbar color="primary" class="order-toolbar">
    <mat-toolbar-row>
        <span>Market</span>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">store</mat-icon>
        <span class="example-spacer"></span>
        <span>{{email}}</span>
        <button aria-hidden="false" aria-label="Example delete icon" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="example-icon">
            person
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logOutUser()">
            Logout
          </button>
        </mat-menu>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <mat-form-field>
        <input type="search" matInput placeholder="Search product" [(ngModel)]="productName" (keyup)="findAndMarkProduct($event)">
        <button mat-icon-button matSuffix >
          <mat-icon>search</mat-icon></button>
      </mat-form-field>

      <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="profit">
    <div class="row">
        <app-order-summary class="item" [inputProductName]="productName"></app-order-summary>  
        <app-order-form class="item" [inputStreet]="street"></app-order-form>
    </div>
</div>
</div>
